<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= user ? 'Редактировать' : 'Создать' %> | MVC E-commerce
    </title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container fade-in" style="max-width: 600px;">
        <div style="margin-bottom: 30px;">
            <a href="/users" style="color: var(--text-secondary); font-size: 14px;">&larr; Назад к списку</a>
        </div>

        <h1>
            <%= user ? 'Редактировать профиль' : 'Новый пользователь' %>
        </h1>

        <div class="card">
            <form action="<%= user ? '/users/update/' + user._id : '/users' %>" method="POST">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" name="name" value="<%= user ? user.name : '' %>" required
                        placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="<%= user ? user.email : '' %>" required
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Возраст</label>
                    <input type="number" name="age" value="<%= user ? user.age : '' %>" placeholder="Например, 25">
                </div>
                <div class="form-group">
                    <label>Роль</label>
                    <select name="role">
                        <option value="user" <%=(user && user.role==='user' ) ? 'selected' : '' %>>User (Пользователь)
                        </option>
                        <option value="admin" <%=(user && user.role==='admin' ) ? 'selected' : '' %>>Admin
                            (Администратор)</option>
                    </select>
                </div>

                <div style="margin-top: 30px; display: flex; gap: 10px;">
                    <button type="submit" class="btn" style="flex: 1;">
                        <%= user ? 'Сохранить изменения' : 'Создать пользователя' %>
                    </button>
                    <a href="/users" class="btn btn-secondary" style="text-align: center;">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
